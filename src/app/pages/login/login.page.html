<ion-header [translucent]="true">
  <ion-toolbar color="menu">

    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <div id="container">
    <ion-card class="bordes">
      <ion-item>
        <ion-title>Inicio de sesión</ion-title>
      </ion-item>
      <br />

      <ion-input label="Nombre de usuario" label-placement="floating" fill="outline" placeholder="Escriba su nombre de usuario" [(ngModel)]="nom_usuario"></ion-input>
      <br />
  
      <ion-input label="Contraseña" type="password"  label-placement="floating" fill="outline" placeholder="Introduzca su contraseña"[(ngModel)]="contrasena">
        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
      </ion-input>
      
      <br />

      <ion-label>
        <p><a [routerLink]="['/recupecontra']">¿Olvidaste tu contraseña?</a></p>
      </ion-label>

      <ion-label>
        <p>¿No tienes una cuenta? <a [routerLink] ="['/registrar']">Regístrate</a></p>
      </ion-label>

      <div class="container-boton">
        <ion-button class="boton" color="submenu" (click)="loginUsuario()">Iniciar sesión</ion-button>
      </div>
      <br />

    </ion-card>
  </div>

</ion-content>
